  <style>
    :root {
      --main-color: #fc8019;
      --light-bg: #fff6ec;
      --border: #ddd;
      --radius: 12px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background-color: #2b2d42;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      max-width: 400px;
      width: 100%;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h2 {
      text-align: center;
      color: var(--main-color);
      margin-bottom: 25px;
      font-size: 1.8rem;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    input {
      padding: 12px;
      margin-bottom: 15px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      font-size: 1rem;
      transition: border-color 0.3s;
    }

    input:focus {
      border-color: var(--main-color);
      outline: none;
    }

    button {
      background: var(--main-color);
      color: #fff;
      border: none;
      padding: 12px;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #e76e08;
    }

    .footer {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }

    .footer a {
      color: var(--main-color);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.3s;
    }

    .footer a:hover {
      color: #e76e08;
    }

    .link-right {
      text-align: right;
      margin-bottom: 10px;
      font-size: 0.85rem;
    }

    .link-right a {
      color: #999;
      text-decoration: none;
    }

    .hidden {
      display: none;
    }

    .error {
      color: red;
      font-size: 0.85rem;
      margin-bottom: 10px;
      display: none;
    }

    @media (max-width: 480px) {
      .container {
        padding: 30px 20px;
      }
    }
  </style>

    <div class="space"></div>
  <div class="container">
   
   
    <div id="loginForm">
      <h2>Login to EAT.ASM</h2>
      <form onsubmit="return validateLogin()">
        <input type="email" id="loginEmail" placeholder="Email/Phone Number" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <div class="link-right">
          <a href="#" onclick="alert('Password reset link sent!')">Forgot Password?</a>
        </div>
        <div class="error" id="loginError"></div>
        <button type="submit">Login</button>
      </form>
      <div class="footer" >
        Don't have an account? <a onclick="showSignup()" style="color: #e76e08">Sign up</a>
      </div>
    </div>

    
    
    
    <div id="signupForm" class="hidden">
      <h2>Create an Account</h2>
      <form onsubmit="return validateSignup()">
        <input type="text" id="signupName" placeholder="Full Name" required />
        <input type="email" id="signupEmail" placeholder="Email/Phone Number" required />
        <input type="password" id="signupPassword" placeholder="Password (min 6 chars)" required />
        <div class="error" id="signupError"></div>
        <button type="submit">Sign Up</button>
      </form>
      <div class="footer">
        Already have an account? <a onclick="showLogin()" style="color: #e76e08">Login</a>
      </div>
    </div>
  </div>

  <script>
    function showSignup() {
      document.getElementById("loginForm").classList.add("hidden");
      document.getElementById("signupForm").classList.remove("hidden");
      clearErrors();
    }

    function showLogin() {
      document.getElementById("signupForm").classList.add("hidden");
      document.getElementById("loginForm").classList.remove("hidden");
      clearErrors();
    }

    function clearErrors() {
      document.getElementById("loginError").style.display = "none";
      document.getElementById("signupError").style.display = "none";
    }

    function validateLogin() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const error = document.getElementById("loginError");

      if (!email.includes("@")) {
        error.innerText = "Enter a valid email.";
        error.style.display = "block";
        return false;
      }
      if (password.length < 6) {
        error.innerText = "Password must be at least 6 characters.";
        error.style.display = "block";
        return false;
      }

      alert("Logged in successfully!");
      return true;
    }

    function validateSignup() {
      const name = document.getElementById("signupName").value.trim();
      const email = document.getElementById("signupEmail").value.trim();
      const password = document.getElementById("signupPassword").value;
      const error = document.getElementById("signupError");

      if (name.length < 2) {
        error.innerText = "Name must be at least 2 characters.";
        error.style.display = "block";
        return false;
      }
      if (!email.includes("@")) {
        error.innerText = "Enter a valid email.";
        error.style.display = "block";
        return false;
      }
      if (password.length < 6) {
        error.innerText = "Password must be at least 6 characters.";
        error.style.display = "block";
        return false;
      }

      alert("Signed up successfully!");
      return true;
    }
  </script>
