<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial scale=1.0">
        <title>Eat.asm - Support</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
        <style>
.support-form {
    padding: 50px 0;
}

.support-form h1 {
    color: #fff;
    text-align: center;
    margin-bottom: 30px;
    font-size: 2.5rem;
}

.support-form p {
    color: #fff;
    text-align: center;
    margin-bottom: 40px;
    font-size: 1.2rem;
}

label {
    margin-left: 15vw;
    display: block;
    color: #fff;
    margin-top: 20px;
    font-weight: bold;
}

input[type="text"],
input[type="email"],
textarea {
    margin-left: 15vw;
    width: 60%;
    padding: 12px;
    margin-bottom: 20px;
    border: none;
    border-radius: 5px;
    background-color: #3a3f5c;
    color: #fff;
    font-size: 14px;
}

textarea {
    height: 120px;
    resize: vertical;
    font-family: inherit;
}

button {
    margin-left: 28vw;
    width: 30%;
    padding: 15px;
    margin-bottom: 100px;
    background-color: #ff7a00;
    border: none;
    border-radius: 5px;
    color: white;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
    font-size: 16px;
}

button:hover {
    background-color: #e06600;
}

@media (max-width: 768px) {
    label, input, textarea, button {
        margin-left: 5vw;
        width: 85%;
    }
    
    button {
        margin-left: 5vw;
        width: 85%;
    }
}
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
            <a class="navbar-brand" href="index.html"><img src="img\logowhite2.png"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse " id="navbarNav">
                <ul class="navbar-nav  mr-auto ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="menu.html">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delivery.html">Delivery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="support.html">Support</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="offers.html">Offers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>

        <section class='blue1' style="min-height: 100vh;">
            <div class="support-form">
                <h1>Need Help? We're Here for You!</h1>
                <p>Fill out the form below and our support team will get back to you within 24 hours.</p>

                <form id="supportForm" onsubmit="submitForm(event)">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Type of Issue:</label>
                    <input type="text" id="issue" name="issue" required>

                    <label for="message">Describe Your Issue:</label>
                    <textarea id="message" name="message" placeholder="Please describe your issue..."></textarea>

                    <button type="submit">Submit Support Request</button>
                </form>
            </div>
        </section>

        <script>
            function submitForm(event) {
                event.preventDefault();
                alert("Submitted! Thank you for contacting us.");
                document.getElementById('supportForm').reset();
            }
        </script>
    </body>
</html>
